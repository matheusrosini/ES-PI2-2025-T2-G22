<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NotaDez</title>

    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://unpkg.com/lucide@latest" defer></script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>NotaDez</h1>

        <nav>
            <ul>
                <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                <li><a href="instituicoes.html"><i data-lucide="school"></i> Instituições</a></li>
                <li><a href="disciplinas.html"><i data-lucide="book-open"></i> Disciplinas</a></li>
                <li><a href="turmas.html"><i data-lucide="users"></i> Turmas</a></li>
                <li><a href="notas.html"><i data-lucide="pencil"></i> Notas</a></li>
                <li><a href="#" id="logoutBtn" data-logout><i data-lucide="log-out"></i> Sair</a></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo -->
    <main class="main">

        <!-- Listagem de Instituições -->
        <section class="instituicoes-box">
            <h2><i data-lucide="building"></i> Instituições Cadastradas</h2>

            <ul id="listaInstituicoes" class="lista-instituicoes">
                <li>Carregando...</li>
            </ul>
        </section>

        <!-- Cards de indicadores -->
        <section class="info-cards">

            <div class="card">
                <h3>Disciplinas</h3>
                <p id="countDisciplinas">—</p>
            </div>

            <div class="card">
                <h3>Turmas</h3>
                <p id="countTurmas">—</p>
            </div>

            <div class="card">
                <h3>Alunos</h3>
                <p id="countAlunos">—</p>
            </div>

        </section>

    </main>

    <footer>
        © 2025 NotaDez - Todos os direitos reservados
    </footer>


        <!-- Modal de Logout -->
<div id="logoutModal" class="logout-modal">
  <div class="logout-modal-content">
    <h3>Confirmar saída</h3>
    <p>Tem certeza que deseja desconectar da sua conta?</p>

    <div class="logout-modal-buttons">
      <button id="logoutCancel" class="logout-cancel">Cancelar</button>
      <button id="logoutConfirm" class="logout-confirm">Sair</button>
        </div>
    </div>
</div>
    <script type="module" src="scripts/dashboard.js"></script>
    <script src="scripts/authGuard.js"></script>
    <script src="scripts/logout.js"></script>
</body>
</html>
