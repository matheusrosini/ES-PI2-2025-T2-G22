<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Disciplinas - NotaDez</title>
  <link rel="stylesheet" href="styles/disciplinas.css">
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <div class="sidebar">
    <h1>NotaDez</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="instituicoes.html"><i data-lucide="school"></i> Instituições</a></li>
        <li><a href="disciplinas.html" class="active"><i data-lucide="book-open"></i> Disciplinas</a></li>
        <li><a href="turmas.html"><i data-lucide="users"></i> Turmas</a></li>
        <li><a href="notas.html"><i data-lucide="pencil"></i> Notas</a></li>
        <li><a href="index.html"><i data-lucide="log-out"></i> Sair</a></li>
      </ul>
    </nav>
  </div>

  <main class="main-content">
    <h2><i data-lucide="book-open"></i> Gerenciar Disciplinas</h2>

    <section class="form-section">
      <h3>Cadastrar nova disciplina</h3>
      <form id="form-disciplina">
        <div class="row">
          <input id="disc-nome" type="text" placeholder="Nome da disciplina" required>
          <input id="disc-sigla" type="text" placeholder="Sigla (ex: PI2)" required>
        </div>

        <div class="row">
          <input id="disc-codigo" type="text" placeholder="Código da disciplina" required>
          <input id="disc-periodo" type="text" placeholder="Período (ex: 1º Semestre)" required>
        </div>

        <!-- NOVO: seleção de instituição (obrigatório conforme seu schema) -->
        <div class="row">
          <label for="disc-instituicao">Instituição</label>
          <select id="disc-instituicao" required>
            <option value="">Carregando instituições...</option>
          </select>
        </div>

        <button type="submit">Adicionar Disciplina</button>
      </form>
    </section>

    <section class="list-section">
      <h3>Disciplinas Cadastradas</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Código</th>
            <th>Período</th>
            <th>Instituição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="disciplinas-tbody">
          <!-- preenchido via JS -->
        </tbody>
      </table>

      <p id="semDisciplinasMsg" class="muted" style="display:none; margin-top:12px;">
        Nenhuma disciplina cadastrada.
      </p>
    </section>

    <footer>
      © 2025 NotaDez - Todos os direitos reservados
    </footer>
  </main>

  <script type="module" src="scripts/disciplinas.js"></script>
</body>
</html>
