<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Disciplinas - NotaDez</title>
  <link rel="stylesheet" href="styles/disciplinas.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>NotaDez</h1>
    <nav>
      <ul>
        <li><a href="instituicoes.html"><i data-lucide="school"></i> Instituições</a></li>
        <li><a href="disciplinas.html" class="active"><i data-lucide="book-open"></i> Disciplinas</a></li>
        <li><a href="turmas.html"><i data-lucide="users"></i> Turmas</a></li>
        <li><a href="notas.html"><i data-lucide="pencil"></i> Notas</a></li>
        <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="login.html"><i data-lucide="log-out"></i> Sair</a></li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2>Gerenciar Disciplinas</h2>

    <section class="form-section">
      <h3>Cadastrar nova disciplina</h3>
      <form id="form-disciplina">
        <input type="text" placeholder="Nome da disciplina" required>
        <input type="text" placeholder="Sigla (ex: PI2)" required>
        <input type="text" placeholder="Código da disciplina" required>
        <select required>
          <option value="">Período</option>
          <option value="Matutino">Matutino</option>
          <option value="Vespertino">Vespertino</option>
          <option value="Noturno">Noturno</option>
          <option value="Integral">Integral</option>
        </select>
        <button type="submit">Adicionar Disciplina</button>
      </form>
    </section>

    <section class="list-section">
      <h3>Disciplinas Cadastradas</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Código</th>
            <th>Período</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Engenharia de Software</td>
            <td>ESW</td>
            <td>12345</td>
            <td>Noturno</td>
            <td>
              <button class="edit">Editar</button>
              <button class="delete">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    © 2025 PUC-Campinas - Todos os direitos reservados
  </footer>

  <script>
    lucide.createIcons();

    const deleteButtons = document.querySelectorAll('.delete');
    deleteButtons.forEach(button => {
      button.addEventListener('click', () => {
        alert('Confirmação de exclusão enviada por e-mail.');
      });
    });
  </script>
</body>
</html>
