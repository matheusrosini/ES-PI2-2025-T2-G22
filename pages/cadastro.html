<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - NotaDez</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>NotaDez</h1>
    <h2>Criar Conta</h2>

    <!-- Removido action e method -->
    <form id="cadastroForm">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex: Felipe Costa">
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
      </div>

      <div class="input-group">
        <label for="telefone">Telefone celular</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678">
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Crie uma senha segura">
      </div>

      <button type="submit">Criar Conta</button>
    </form>

    <div class="links">
      <a href="login.html">Já tenho conta</a>
    </div>
  </div>

  <footer>
    © 2025 PUC-Campinas - Todos os direitos reservados
  </footer>

  <script type="module" src="scripts/cadastro.js"></script>
</body>
</html>
