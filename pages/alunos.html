<!-- pages/aluno.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos - NotaDez</title>

  <link rel="stylesheet" href="styles/alunos.css">

  <!-- Ícones -->
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <div class="sidebar">
    <h1>NotaDez</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="instituicoes.html"><i data-lucide="school"></i> Instituições</a></li>
        <li><a href="disciplinas.html"><i data-lucide="book-open"></i> Disciplinas</a></li>
        <li><a href="turmas.html"><i data-lucide="users"></i> Turmas</a></li>
        <li><a href="notas.html"><i data-lucide="pencil"></i> Notas</a></li>
        <li><a href="alunos.html"><i data-lucide="user"></i> Alunos</a></li>
        <li><a href="#" id="logoutBtn" data-logout><i data-lucide="log-out"></i> Sair</a></li>
      </ul>
    </nav>
  </div>

  <main class="dashboard">
    <div class="container" id="filtro-container">
      <h1>Filtrar Alunos</h1>
      <div class="form-row" style="margin-top: 12px; display: flex; gap: 20px;">
        <div style="flex:1">
          <label>Instituição</label>
          <select id="selectInstituicao" class="input full">
            <option value="">Selecione...</option>
          </select>
        </div>

        <div style="flex:1">
          <label>Disciplina</label>
          <select id="selectDisciplina" class="input full">
            <option value="">Selecione...</option>
          </select>
        </div>

        <div style="flex:1">
          <label>Turma</label>
          <select id="selectTurma" class="input full">
            <option value="">Selecione...</option>
          </select>
        </div>
      </div>

      <button id="btnAplicarFiltro" class="btn" style="margin-top: 16px;">
        Aplicar Filtro
      </button>
    </div>

    <div class="container" id="lista-container" style="display:none;">
      <h1>
        Lista de Alunos
        <div style="display:flex; gap:10px; align-items:center;">
          <button id="novoAlunoBtn" class="btn">Adicionar Aluno</button>
        </div>
      </h1>

      <table id="tabela-alunos">
        <thead>
          <tr>
            <th>Nome do Aluno</th>
            <th>Matrícula</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p id="semAlunosMsg" class="muted" style="margin-top:12px; display:none;">
        Nenhum aluno cadastrado — clique em "Adicionar Aluno".
      </p>
    </div>
  </main>

  <!-- Modal de cadastro de aluno -->
  <div class="modal" id="modalCadastroAluno">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalAlunoTitle">Cadastrar Aluno</h2>
        <button class="close-x" id="closeModalAluno">&times;</button>
      </div>

      <div class="form-row">
        <div style="flex:1">
          <label>Nome do Aluno</label>
          <input id="alunoNome" class="input full" type="text" placeholder="Nome do Aluno">
        </div>

        <div style="flex:1">
          <label>Matrícula</label>
          <input id="alunoMatricula" class="input full" type="text" placeholder="Matrícula">
        </div>

        <div style="flex:1">
          <label>Instituição</label>
          <select id="instituicaoAluno" class="input full">
            <option value="">Selecione...</option>
          </select>
        </div>

        <div style="flex:1">
          <label>Disciplina</label>
          <select id="disciplinaAluno" class="input full">
            <option value="">Selecione...</option>
          </select>
        </div>

        <div style="flex:1">
          <label>Turma</label>
          <select id="turmaAluno" class="input full">
            <option value="">Selecione...</option>
          </select>
        </div>
      </div>

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:16px;">
        <button id="salvarAlunoBtn" class="btn">Salvar</button>
        <button id="cancelarAlunoBtn" class="btn ghost">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/alunos.js"></script>
  <script src="scripts/authGuard.js"></script>
  <script src="scripts/logout.js"></script>
</body>
</html>
