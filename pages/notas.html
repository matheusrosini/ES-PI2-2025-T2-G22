<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Notas - NotaDez</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/notas.css">

    <!-- Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- ===== Sidebar ===== -->
    <div class="sidebar">
        <h1>NotaDez</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                <li><a href="instituicoes.html"><i data-lucide="school"></i> Instituições</a></li>
                <li><a href="disciplinas.html"><i data-lucide="book-open"></i> Disciplinas</a></li>
                <li><a href="turmas.html"><i data-lucide="users"></i> Turmas</a></li>
                <li><a href="notas.html"><i data-lucide="pencil"></i> Notas</a></li>
                <li><a href="#" id="logoutBtn" data-logout><i data-lucide="log-out"></i> Sair</a></li>
            </ul>
        </nav>
    </div>

    <!-- ===== Conteúdo Principal ===== -->
    <main class="main-content">

        <h2><i data-lucide="clipboard-list"></i> Lançamento de Notas</h2>

        <!-- Seleção de disciplina e turma -->
        <section class="form-section">
            <h3>Selecione a disciplina e a turma</h3>
            <form id="form-filtro">
                <select id="select-disciplina" required>
                    <option value="">Selecione a disciplina</option>
                </select>

                <select id="select-turma" required>
                    <option value="">Selecione a turma</option>
                </select>

                <button type="button" id="btn-carregar-alunos">Carregar alunos</button>
            </form>
        </section>

        <div class="formula-container">
            <label for="formulaMedia">Fórmula da Média:</label>
            <input type="text" id="formulaMedia" value="(P1 + P2 + P3) / 3">
            <small>Exemplo: (P1 + P2 + P3) / 3</small>
        </div>

        <!-- Tabela de notas -->
        <section class="list-section">
            <h3><i data-lucide="list"></i> Notas Lançadas</h3>
            <table id="tabela-notas">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Matrícula</th>
                        <!-- Colunas de componentes serão geradas dinamicamente -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <div class="button-group">
            <button class="save">Salvar Notas</button>
            <button class="export">Exportar CSV</button>
        </div>

    </main>

    <!-- Modal de Logout -->
<div id="logoutModal" class="logout-modal">
  <div class="logout-modal-content">
    <h3>Confirmar saída</h3>
    <p>Tem certeza que deseja desconectar da sua conta?</p>

    <div class="logout-modal-buttons">
      <button id="logoutCancel" class="logout-cancel">Cancelar</button>
      <button id="logoutConfirm" class="logout-confirm">Sair</button>
        </div>
    </div>
</div>
  <script type="module" src="scripts/turmas.js"></script>
  <script src="scripts/authGuard.js"></script>
  <script src="scripts/logout.js"></script>
</body>
</html>
