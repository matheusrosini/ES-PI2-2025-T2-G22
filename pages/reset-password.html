<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Redefinir senha</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/reset-password.css">
</head>
<body>

  <div class="container">
    <h1>Redefinir senha</h1>
    <h2>Insira sua nova senha abaixo</h2>

    <form id="resetForm">

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="senha">Nova senha</label>
        <input type="password" id="senha" name="senha" minlength="6" required />
      </div>

      <input type="hidden" id="token" name="token" />

      <button type="submit">Redefinir senha</button>
    </form>

    <div class="links">
      <a href="#" id="enviarLinkBtn">Enviar link de recuperação</a>
      <a href="index.html">Voltar ao login</a>
    </div>
  </div>

  <footer>
    © 2025 NotaDez - Todos os direitos reservados
  </footer>

  <script type="module" src="scripts/reset-password.js"></script>
</body>
</html>
