<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Turmas</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>
      Lista de Turmas
      <button id="novaTurmaBtn">Adicionar Turma</button>
    </h1>

    <table id="tabela-turmas">
      <thead>
        <tr>
          <th>Nome da Turma</th>
          <th>Ano/Série</th>
          <th>Turno</th>
          <th>Professor(a)</th>
          <th>Capacidade</th>
        </tr>
      </thead>
      <tbody>
        <!-- As turmas vão apareceraqui -->
      </tbody>
    </table>
  </div>

  
  
</body>
</html>
