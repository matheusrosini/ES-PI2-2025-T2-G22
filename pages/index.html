<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NotaDez</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>NotaDez</h1>
    <h2>Login do Docente</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="recuperacao-senha.html">Esqueci minha senha</a> |
      <a href="cadastro.html">Criar conta</a>
    </div>
  </div>

  <footer>
    Â© 2025 PUC-Campinas - Todos os direitos reservados
  </footer>

  <script type="module">
    const API_URL = "https://es-pi2-2025-t2-g22-production-b5bc.up.railway.app/api";

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const senha = form.senha.value.trim();

      try {
        const res = await fetch(`${API_URL}/usuario/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || data.message);
          return;
        }

        alert("Login efetuado com sucesso!");
        localStorage.setItem("usuarioId", data.usuario.id);
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        alert("Erro ao tentar logar. Tente novamente.");
      }
    });
  </script>
</body>
</html>
