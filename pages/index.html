<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NotaDez</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>NotaDez</h1>
    <h2>Login do Docente</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="recuperacao-senha.html">Esqueci minha senha</a> |
      <a href="cadastro.html">Criar conta</a>
    </div>
  </div>

  <script type="module">
    import { login } from './auth.js';

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const senha = form.senha.value.trim();

      try {
        // chama função do auth.js
        const { user, token } = await login(email, senha);

        // armazena token e ID do usuário
        localStorage.setItem('usuarioId', user.id);
        localStorage.setItem('token', token);

        alert("Login efetuado com sucesso!");
        window.location.href = "dashboard.html";

      } catch (err) {
        // exibe mensagem de erro do backend
        console.error(err);
        alert(err.message || "Erro ao tentar logar. Tente novamente.");
      }
    });
  </script>
</body>
</html>
