<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Instituições - NotaDez</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/instituicoes.css">
  
  <!-- Ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar">
    <h1>NotaDez</h1>

    <nav>
      <ul>
        <li><a href="instituicoes.html" class="active"><i data-lucide="school"></i> Instituições</a></li>
        <li><a href="disciplinas.html"><i data-lucide="book-open"></i> Disciplinas</a></li>
        <li><a href="turmas.html"><i data-lucide="users"></i> Turmas</a></li>
        <li><a href="notas.html"><i data-lucide="pencil"></i> Notas</a></li>
        <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="login.html"><i data-lucide="log-out"></i> Sair</a></li>
      </ul>
    </nav>
  </div>

  <!-- ===== Conteúdo Principal ===== -->
  <main class="main-content">

    <h2><i data-lucide="building"></i> Gerenciar Instituições</h2>

    <!-- ===== Formulário ===== -->
    <section class="form-section">
      <h3>Adicionar nova instituição</h3>

      <form id="form-instituicao">
        <input type="text" placeholder="Nome da instituição" required>
        <input type="text" placeholder="CNPJ" required>
        <input type="text" placeholder="Endereço completo" required>

        <button type="submit">Cadastrar Instituição</button>
      </form>
    </section>

    <!-- ===== Lista ===== -->
    <section class="list-section">
      <h3><i data-lucide="list"></i> Instituições cadastradas</h3>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr>
              <button class="edit">Editar</button>
              <button class="delete">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <footer>
    © 2025 PUC-Campinas - Todos os direitos reservados
  </footer>

  <script>
    lucide.createIcons();

    // Simulação de exclusão
    const deleteBtns = document.querySelectorAll(".delete");
    deleteBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Um e-mail de confirmação para exclusão foi enviado.");
      });
    });
  </script>

</body>
</html>
